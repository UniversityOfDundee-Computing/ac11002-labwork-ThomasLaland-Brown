<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta http-equiv="x-ua-compatible" content="ie=edge" />
  <title>Material Design for Bootstrap</title>
  <!-- MDB icon -->
  <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon" />
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" />
  <!-- Google Fonts Roboto -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" />
  <!-- MDB -->
  <link rel="stylesheet" href="css/mdb.min.css" />
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body class="bg-dark">

  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">ToDo TaDa!</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor03" aria-controls="navbarColor03" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarColor03">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link active" href="#">All Items</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Incomplete Items</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Complete Items</a>
        </li>
      </ul>
    </div>
  </nav>


  <main>
    <div class="container mt-4">
      <h1 class="text-light h5">Things to Do:</h1>
      <div class="row" id="toDoContainer">

      </div>
      <h1 class="text-light h5">Completed Items:</h1>
      <div class="row" id="completedContainer">
      </div>
    </div>
    </div>

    <div class="container mt-4">
      <h1 class="text-light h5">Add a To Do</h1>
      <div class="row">
        <div class="col-md-12">
          <input type="text" class="form-control" id="newToDoItem" placeholder="Engage Hyperdrive Systems">
          <button id="form-submit-button" type="submit" class="btn btn-primary mt-3" onclick="saveItem()">Save Item</button>
          <button class="btn btn-primary mt-3" onclick="deleteCompleted();">Delete Completed</button>
        </div>
      </div>
    </div>

  </main>
  <script type="text/javascript" src="scripts.js"></script>

  <script type="text/javascript">
    window.onload = updateToDoList();
  </script>

  <!-- End your project here-->

</body>

</html>
