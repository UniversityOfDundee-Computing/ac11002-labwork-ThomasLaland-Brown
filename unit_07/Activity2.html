<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>Tip Calculator</title>
</head>

<body>
  <div class="container text-center" style="width: 300px;">
    <h1>Tip Calculator</h1>
    <p>Enter Total Bill Amount</p>
    <input type="text" id="myText">

    <div class="row" style="padding: 10px;">
      <div class="col-4">
        <button class="btn btn-dark" onclick="myFunction5()">5%</button>
      </div>
      <div class="col-4">
        <button class="btn btn-dark" onclick="myFunction10()">10%</button>
      </div>
      <div class="col-4">
        <button class="btn btn-dark" onclick="myFunction25()">25%</button>
      </div>
    </div>
    <div class="row" style="padding: 10px;">
      <div class="col-12">
        <button class="btn btn-dark" onclick="myFunctionLarge()">£2 + 10%</button>
      </div>
    </div>
    <h2 id="demo">£xx.xx</h2>

    <script>
      function myFunction5() {
        var x = document.getElementById("myText").value;
        document.getElementById("demo").innerHTML = "£" + x * 0.05;
      }

      function myFunction10() {
        var x = document.getElementById("myText").value;
        document.getElementById("demo").innerHTML = "£" + x * 0.1;
      }

      function myFunction25() {
        var x = document.getElementById("myText").value;
        document.getElementById("demo").innerHTML = "£" + x * 0.25;
      }

      function myFunctionLarge() {
        var x = document.getElementById("myText").value;
        var tip = 2 + (x * 0.1);
        document.getElementById("demo").innerHTML = "£" + tip;
      }
    </script>

</body>

</html>
