<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <!-- Vue and axios -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.4.2/vue.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

  <title>Film demo</title>
</head>

<body>


  <div class="container">
    <div class="row mt-4">
      <div class="col">

        <div class="vue">
          <h2>Movies: {{search}}</h2>
          <input id="myText" v-model="search" />
          <button v-on:click="getMovies()">search</button>
        </div>


        <div id="app">
          <h1>Movies</h1>
          <ul id="movies"></ul>
          <div class="card">
            <h2 class="card-title" v-for="movie in movies">{{ movie.Title }} {{movie.Year}}</li>
              <img class="card-body" v-bind:src="movie.Poster" alt=""> </li>
          </div>
        </div>
      </div>
    </div>



</body>

<script>
  new Vue({
    el: '.vue',
    data() {
      return {
        search: 'Search for movies here'
      }
    }

  });

  new Vue({
    el: '#app',
    data: {
      movies: []
    },
    created() {
      var vm = this
      axios.get('https://www.omdbapi.com/?s=Harry+Potter&apikey=dabdeeef')
        .then(function(response) {
          vm.movies = response.data.Search
        })
    }
  })
</script>

</html>
